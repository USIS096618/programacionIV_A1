<!DOCTYPE html>

<head>

    <title>Tarea</title>

<body>
    <form  action = " post " id = "Registro Alumno" >
    <h1>Registro Alumno</h1>
    <input pattern="[a-zA-ZñÑ ]{3,65}" required type="text" placeholder="Nombres"><p>
    <input pattern="[a-zA-ZñÑ ]{3,65}" required type="text" placeholder="Apellidos"><p>
    <input required type="number" placeholder="Edad"><p>
    <textarea pattern="[\w]{10,150}" required cols="30" rows="3" placeholder="Direccion"></textarea><p>
    <input required type="number" placeholder="Telefono"><p>
    <input type="checkbox" id="masculino"> <label for="masculino">Masculino</label>
    <input type="checkbox" id="femenino"> <label for="femenino">Femenino</label><p>
    <input pattern="[a-zA-ZnÑ] {3,75}" required type="text" placeholder="Materia"><p>
    <input type="submit" value="Guardar">
</form>
